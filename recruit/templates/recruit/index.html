{% extends 'recruit/base.html' %}

{% load i18n %}
{% load humanize %}

{% block details %}
    <div class="card card-primary">
        <div class="card-header">
            <div class="card-title">{% translate "Headline" %}</div>
        </div>

        <div class="card-body">
            <div class="mb-3">
                <label class="form-label" for="character-ownership-select">
                    {% translate "Select a main character name" %}
                </label>
                <select id="character-ownership-select" class="form-select">
                    {% if main_characters %}
                        {% for user_name, character_name in main_characters %}
                            <option value="{{ user_name }}">{{user_name}} - {{character_name}}</option>
                        {% endfor %}
                    {% else %}
                        <option value="" selected disabled>{% translate "No character ownerships available" %}</option>
                    {% endif %}
                </select>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_javascript %}
{% endblock %}

{% block extra_css %}
{% endblock %}

{% block extra_script %}
{% endblock %}
